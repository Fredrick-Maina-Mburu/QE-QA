<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Listings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <div class="filters">
      <label style="color: white;" for="price-filter">Filter by Price:</label>
      <select id="price-filter">
        <option value="all">All</option>
        <option value="low">Under $30</option>
        <option value="medium">$30 - $50</option>
        <option value="high">Above $50</option>
      </select>

      <label style="color: white;" for="location-filter">Filter by Location:</label>
      <input type="text" id="location-filter" placeholder="Enter location..." />
    </div>
  </nav>

  <main>
    <section id="event-list">
      
    </section>

    <section id="favorites">
      <h2>Favorites</h2>
      <div id="favorites-list">
        
      </div>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
