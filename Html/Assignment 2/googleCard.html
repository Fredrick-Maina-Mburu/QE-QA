<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="background: linear-gradient(135deg, #e0e7f5, #cfd9e9)">
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <div
        style="
          text-align: center;
          width: 200px;
          border: 1px solid #d3e2f0;
          background: linear-gradient(145deg, #e0e7f5, #d3e2f0);
          border-radius: 14px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        "
      >
        <img
          style="width: 38px; padding-top: 60px; margin-bottom: 15px"
          src="./googleLogo.png"
          alt=""
        />
        <p style="font-size: 24px; font-weight: 600">Ranesh Suthar</p>
        <p style="font-size: 14px">Designer - Engineer</p>
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            margin-bottom: 30px;
          "
        >
          <img style="width: 16px" src="./facebookLogo.png" alt="" />
          <img style="width: 16px" src="./twitterLogo.png" alt="" />
          <img style="width: 16px" src="./instaLogo.png" alt="" />
        </div>
        <p
          style="
            padding: 4px;
            border: 1px solid white;
            border-radius: 50px;
            background-color: white;
            margin: 22px;
            font-weight: 700;
          "
        >
          add me to search
        </p>
      </div>
    </div>
  </body>
</html>
